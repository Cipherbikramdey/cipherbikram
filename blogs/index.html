<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blogs - CipherBikram</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a35cff">
<style>body{background:#0a0b10;color:#e9e9ee}.container{max-width:1200px;margin:0 auto;padding:24px 18px}.hidden{display:none}</style>
<script src="assets/js/basepath.js"></script>
<link id="theme-css" rel="stylesheet" href="">
<script>document.addEventListener('DOMContentLoaded', function(){ document.getElementById('theme-css').href = $u('assets/css/style.css'); });</script>
</head><body>
<div id="nav-mount"></div>

<div class="container section">
  <h2>Blogs</h2>
  <div class="grid" id="blog-grid"></div>
  <div id="comments"></div>
</div>
<script type="module">
import { safeJSON } from '../assets/js/main.js';
(async function(){
  const grid=document.getElementById('blog-grid');
  const posts = await safeJSON('data/blogs.json');
  if(!posts.length){ grid.innerHTML='<div class="notice">Add posts in /data/blogs.json.</div>'; return; }
  posts.forEach(p=>{ const a=document.createElement('a'); a.href=$u(p.href||'blogs/index.html'); a.className='card reveal';
    a.innerHTML='<div class="title">'+p.title+'</div><div class="desc">'+(p.desc||'')+'</div><div class="tag">'+(p.date||'')+'</div>'; grid.appendChild(a); });
})();
</script>
<script src="https://giscus.app/client.js"
        data-repo="YOUR_GITHUB_USERNAME/YOUR_REPO"
        data-repo-id="REPO_ID"
        data-category="General"
        data-category-id="CATEGORY_ID"
        data-mapping="pathname"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="dark"
        crossorigin="anonymous"
        async>
</script>

<div id="footer-mount"></div>
<script type="module" src="assets/js/main.js"></script>
</body></html>
