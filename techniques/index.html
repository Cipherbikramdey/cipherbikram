<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Techniques - CipherBikram</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a35cff">
<style>body{background:#0a0b10;color:#e9e9ee}.container{max-width:1200px;margin:0 auto;padding:24px 18px}.hidden{display:none}</style>
<script src="assets/js/basepath.js"></script>
<link id="theme-css" rel="stylesheet" href="">
<script>document.addEventListener('DOMContentLoaded', function(){ document.getElementById('theme-css').href = $u('assets/css/style.css'); });</script>
</head><body>
<div id="nav-mount"></div>

<div class="container section">
  <h2>Techniques</h2>
  <div class="searchbar"><input id="q" placeholder="Search techniques..." /><button id="go">Search</button></div>
  <div class="grid" id="tech-grid"></div>
</div>
<script type="module">
import { safeJSON } from '../assets/js/main.js';
let DATA=[]; const grid=document.getElementById('tech-grid');
function esc(s){return s.replace(/[<>&]/g, m=>({'<':'&lt;','>':'&gt;','&':'&amp;'}[m]));}
function render(list){
  grid.innerHTML='';
  if(!list.length){ grid.innerHTML='<div class="notice">No techniques yet. Add to /data/techniques.json.</div>'; return; }
  list.forEach(t=>{ const c=document.createElement('div'); c.className='card reveal';
    c.innerHTML = '<div class="title">'+t.title+'</div>' +
      '<div class="desc">'+(t.desc||'')+'</div>' +
      (t.code? '<pre class="code">'+esc(t.code)+'</pre>':'');
    grid.appendChild(c);
  });
}
(async function(){ DATA = await safeJSON('data/techniques.json'); render(DATA); })();
function search(){
  const q=(document.getElementById('q').value||'').toLowerCase().trim();
  if(!q) return render(DATA);
  const out = DATA.filter(t=> (t.title+' '+(t.desc||'')+' '+(t.code||'')).toLowerCase().includes(q));
  render(out);
}
document.getElementById('go').addEventListener('click', search);
document.getElementById('q').addEventListener('keydown', e=>{ if(e.key==='Enter') search(); });
</script>

<div id="footer-mount"></div>
<script type="module" src="assets/js/main.js"></script>
</body></html>
