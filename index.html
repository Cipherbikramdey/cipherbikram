<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>CipherBikram — Hacking Resources</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#a35cff">
<style>body{background:#0a0b10;color:#e9e9ee}.container{max-width:1200px;margin:0 auto;padding:24px 18px}.hidden{display:none}</style>
<script src="assets/js/basepath.js"></script>
<link id="theme-css" rel="stylesheet" href="">
<script>document.addEventListener('DOMContentLoaded', function(){ document.getElementById('theme-css').href = $u('assets/css/style.css'); });</script>
</head><body>
<div id="nav-mount"></div>

<section class="hero">
  <div class="hero-inner container">
    <div>
      <h1>Hack smarter. Learn faster.</h1>
      <p class="subtitle">Curated ebooks, techniques & tools — clean, fast and stable.</p>
      <div class="terminal reveal"><span class="prompt">$</span> <span id="term"></span> <span class="cursor"></span></div>
      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn btn-primary" href="ebooks/index.html">Browse Ebooks</a>
        <a class="btn" href="techniques/index.html">View Techniques</a>
        <a class="btn" href="blogs/index.html">Read Blogs</a>
      </div>
    </div>
    <div class="reveal">
      <div class="card">
        <div class="title">Quick Search</div>
        <div class="searchbar">
          <input id="site-search" placeholder="Search ebooks & techniques..." />
          <button id="site-search-btn">Search</button>
        </div>
        <div id="site-search-results" class="notice"></div>
      </div>
    </div>
  </div>
</section>
<div class="container section">
  <h2>Latest</h2>
  <div class="grid" id="latest-grid"></div>
</div>
<script type="module">
import {typeLines, safeJSON} from './assets/js/main.js';
const term = document.getElementById('term');
typeLines(term, [
  "nmap -sS -Pn -p- target",
  "curl -I https://cipherbikram.com",
  "sqlmap -u 'https://site/item?id=1' --batch",
  "whoami && id"
]);
(async function(){ 
  const latest = [];
  const ebooks = await safeJSON('ebooks_list.json');
  const tech = await safeJSON('data/techniques.json');
  const blogs = await safeJSON('data/blogs.json');
  ebooks.slice(-3).forEach(e=> latest.push({title:e.title, desc:e.desc||'Ebook', href:e.href}));
  tech.slice(-3).forEach(t=> latest.push({title:t.title, desc:t.desc||'Technique', href:'techniques/index.html'}));
  blogs.slice(-3).forEach(b=> latest.push({title:b.title, desc:b.desc||'Blog', href:b.href||'blogs/index.html'}));
  const grid = document.getElementById('latest-grid');
  if(!latest.length){ grid.innerHTML='<div class="notice">Add content to see latest items here.</div>'; return; }
  latest.slice(-6).forEach(x=>{ const a=document.createElement('a'); a.href=$u(x.href); a.className='card reveal'; a.innerHTML = '<div class="title">'+x.title+'</div><div class="desc">'+x.desc+'</div>'; grid.appendChild(a); });
})();
document.getElementById('site-search-btn').addEventListener('click', runSearch);
document.getElementById('site-search').addEventListener('keydown', e=>{ if(e.key==='Enter') runSearch(); });
async function runSearch(){
  const q = (document.getElementById('site-search').value||'').toLowerCase().trim();
  const out = document.getElementById('site-search-results');
  if(!q){ out.textContent=''; return; }
  const ebooks = await (await fetch($u('ebooks_list.json'))).json().catch(()=>[]);
  const tech = await (await fetch($u('data/techniques.json'))).json().catch(()=>[]);
  const hits = [];
  ebooks.forEach(e=>{ const hay=(e.title+' '+(e.desc||'')).toLowerCase(); if(hay.includes(q)) hits.push({title:e.title,href:e.href,type:'ebook'}); });
  tech.forEach(t=>{ const hay=(t.title+' '+(t.desc||'')+' '+(t.code||'')).toLowerCase(); if(hay.includes(q)) hits.push({title:t.title,href:'techniques/index.html',type:'technique'}); });
  out.innerHTML = hits.length ? hits.map(h=>'<a href="'+$u(h.href)+'">'+h.title+'</a> <span class="tag">'+h.type+'</span>').join(' · ') : 'No results';
}
</script>

<div id="footer-mount"></div>
<script type="module" src="assets/js/main.js"></script>
</body></html>
